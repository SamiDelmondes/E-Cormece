      <div class="container">
        <div class="row">
          <div class="col titi carw">
            <h2 id="nome">Ford Mustang</h2>
            <h5>Mustang 5.0 V8 GT Premium Selectshift 2018</h5>
            <br />
            <div class="description titi">
              <div class="row">
                <div class="col">
                  <h6>ANO</h6>
                  <p>2018/2019</p>
                </div>
                <div class="col">
                  <h6>KM</h6>
                  <p>16.000</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <h6>Câmbio</h6>
                  <p>Automático</p>
                </div>
                <div class="col">
                  <h6>carroceria</h6>
                  <p>Cupê</p>
                </div>
              </div>
              <p id="descricao"></p>
              <!-- / Valor do Mustang R$399.800,00 -->
            </div>
            <button class="add-to-cart btn fill">Comprar</button>
          </div>
          <div class="col">
            <legend style="color: #fff">Calcule o valor do frete</legend>
            <div
              class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins cepp carw"
            >
              <div id="freteRegiao"></div>
              <div id="frete"></div>
            </div>
            <div class="wrapper wrapper--w780 carw">
              <div class="card card-3">
                <div class="card-heading carw" id="precoCarro"></div>
                <div class="card-heading carw" id="precoEmReais"></div>
                <div class="card-body carw">
                  <h2 class="title">info</h2>
                  <form method="POST">
                    <div class="input-group">
                      <input
                        class="input--style-3"
                        type="number"
                        min="0"
                        placeholder="CEP"
                        id="cep"
                      />
                    </div>
                    <div class="input-group">
                      <input
                        class="input--style-3 js-datepicker"
                        type="text"
                        placeholder="Cidade"
                        id="cidade"
                      />
                      <i
                        class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                      ></i>
                    </div>
                    <div class="input-group">
                      <input
                        class="input--style-3"
                        type="text"
                        placeholder="Estado"
                        id="estado"
                      />
                    </div>

                    <input
                      class="btn outline"
                      type="button"
                      value="verificar"
                      onclick="verificarFrete()"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container" style="display: grid; place-items: center">
